    `<!DOCTYPE html>
    <html>
    <head>
        <title>Assigment 9</title>
    </head>
    <body>
        <form>
            <h1>Student Registration Form</h1>
            <label for="rollNum">Roll Number:</label>
            <input type="number" id="rollNum"/>

            <br/><br/>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Frist Name"/>
            <input type="text" id="lastName" placeholder="Last Name"/>

            <br/><br/>
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName"/>

            <br/><br/>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"/>

            <br/><br/>
            <label for="mobileNum">Mobile Number:</label>
            <input type="tel" id="mobileNum"/>

            <br/><br/>
            <label for="email">Email:</label>   
            <input type="email" id="email"/>

            <br/><br/>
            <label for="pass">Password:</label>
            <input type="password" id="pass"/>

            <br/><br/>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <br/><br/>
            <label for="department">Department:</label>
            <input type="checkbox" id="computer Science">
            <label for="computer Science">Computer Science</label>

            <input type="checkbox" id="electronics">
            <label for="electronics">Electronics</label>

            <input type="checkbox" id="mechanical">
            <label for="mechanical">Mechanical</label>

            <input type="checkbox" id="civil">
            <label for="civil">Civil</label>

            <br/><br/>
            <label for="course">Course:</label>
            <select id="course">
                <option value="select course">Select Course</option>
                <option value="btech">BCS</option>
                <option value="mtech">MCS</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
            </select>

            <br/><br/>
            <label for="photo">Student Photo:</label>
            <input type="file" id="photo" accept="image/*"/>

            <br/><br/>
            <label for="city">City:</label>
            <input type="text" id="city"/>

            <br/><br/>
            <label for="address">Address:</label>
            <input type="text" id="address">

            <br/><br/>
            <br/>
            <input type="submit" value="Register Here!"/>
        </form>
    </body>
    </html>
